<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">PRODUCTS</h3>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <mat-card
            class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <!-- <mat-card-title>{{p.name | titlecase}}</mat-card-title> -->
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
              </mat-card-header>
              <img
                    mat-card-image
                    [src]="p.image"
                    alt="{{p.name}}"
                    width="200px"
                    class="card-img-top"
                    (click)="selectProduct(p.id)"
                    style="cursor:pointer;"
                    alt=""
                    >
              <mat-card-content>
                <p>{{p.name | titlecase}}</p>
                <h6>{{p.description.substr(0, 20)}} ...</h6>
                <p class="">{{p.price | currency: 'KES'}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button class="btn btn-outline-primary btn-sm btn-block"
                          [class.disabled]="p.quantity < 1"
                          [class.btn-outline-danger]="p.quantity < 1"
                          (click)="addToCart(p.id)"
                          >
                    {{ p.quantity < 1 ? "NO STOCK" : "Add To Cart"}}
                  </button>
              </mat-card-actions>
            </mat-card>

          </div>

        </div>

      </div>
    </div>
  </div>

</div>
<!-- /container -->

<!-- /SECTION -->

<!-- NEWSLETTER -->
<div id="newsletter" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <div class="newsletter">
          <p>Sign Up for the <strong>NEWSLETTER</strong></p>
          <form>
            <input class="input" type="email" placeholder="Enter Your Email">
            <button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
          </form>
          <ul class="newsletter-follow">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /NEWSLETTER -->
